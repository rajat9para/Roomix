<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Roomix - Professional Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#0a66c2",
                "background-light": "#f5f7f8",
                "background-dark": "#101922",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white text-[#111418] antialiased">
<div class="relative flex h-screen w-full flex-col bg-white overflow-hidden max-w-[430px] mx-auto border-x border-gray-100 shadow-2xl">
<!-- Top App Bar / Header -->
<div class="flex items-center justify-between px-6 py-4">
<div class="text-primary flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl font-bold">domain</span>
</div>
<div class="flex-1 text-center">
<h2 class="text-[#111418] text-xl font-bold tracking-tight">Roomix</h2>
</div>
<div class="size-10"></div> <!-- Spacer for balance -->
</div>
<div class="flex-1 overflow-y-auto px-6 pb-10">
<!-- Hero / Branding Section -->
<div class="mt-8 mb-10 text-center">
<h1 class="text-[#111418] text-3xl font-extrabold leading-tight tracking-tight">Welcome back</h1>
<p class="text-[#60758a] text-base font-medium mt-2">Professional campus &amp; accommodation management</p>
</div>
<!-- Login Form -->
<div class="space-y-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] text-sm font-semibold tracking-wide uppercase">Email Address</label>
<div class="relative">
<input class="w-full rounded-lg border-2 border-[#dbe0e6] bg-white px-4 py-4 text-base transition-all focus:border-primary focus:ring-0 placeholder:text-[#60758a]" placeholder="name@university.edu" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-[#111418] text-sm font-semibold tracking-wide uppercase">Password</label>
<a class="text-primary text-sm font-bold hover:underline" href="#">Forgot?</a>
</div>
<div class="relative flex items-center">
<input class="w-full rounded-lg border-2 border-[#dbe0e6] bg-white px-4 py-4 text-base transition-all focus:border-primary focus:ring-0 placeholder:text-[#60758a]" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 text-[#60758a]">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Primary Login Button -->
<div class="pt-4">
<button class="w-full bg-primary text-white font-bold py-4 rounded-full text-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-transform">
                        Login
                    </button>
</div>
<!-- Divider -->
<div class="relative flex items-center py-4">
<div class="flex-grow border-t border-[#dbe0e6]"></div>
<span class="flex-shrink mx-4 text-[#60758a] text-sm font-medium">or</span>
<div class="flex-grow border-t border-[#dbe0e6]"></div>
</div>
<!-- Social Login -->
<button class="w-full flex items-center justify-center gap-3 border-2 border-[#dbe0e6] bg-white text-[#111418] font-bold py-4 rounded-full text-base active:bg-gray-50 transition-colors">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
                    Sign in with Google
                </button>
</div>
</div>
<!-- Footer -->
<div class="p-8 text-center bg-white">
<p class="text-[#60758a] text-base font-medium">
                New to Roomix? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Join now</a>
</p>
</div>
<!-- Decorative Background Element (Subtle) -->
<div class="absolute -bottom-20 -left-20 size-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>
<div class="absolute -top-20 -right-20 size-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>
</div>
</body></html>

<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Roomix Professional Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a66c2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark font-display text-[#111418]">
<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark overflow-x-hidden">
<!-- Header Section -->
<div class="flex flex-col items-center px-6 pt-12 pb-8">
<!-- Geometric Minimalist Logo -->
<div class="flex items-center justify-center bg-primary rounded-xl size-14 mb-6 shadow-sm">
<svg fill="none" height="32" viewbox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg">
<rect height="20" rx="2" stroke="white" stroke-width="2.5" width="20" x="6" y="6"></rect>
<path d="M16 6V26" stroke="white" stroke-width="2.5"></path>
<path d="M6 16H26" stroke="white" stroke-width="2.5"></path>
<circle cx="16" cy="16" fill="white" r="4"></circle>
</svg>
</div>
<h1 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight tracking-tight text-center">
                Roomix
            </h1>
<p class="text-[#60758a] dark:text-gray-400 text-base font-medium mt-2 text-center max-w-[280px]">
                Welcome to your professional campus community
            </p>
</div>
<!-- Login Form -->
<div class="flex flex-col gap-6 px-6 max-w-[480px] mx-auto w-full">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold leading-normal ml-1">
                    University Email
                </label>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-[#111418] dark:text-white border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-14 placeholder:text-[#60758a] px-4 text-base font-normal transition-all" placeholder="name@university.edu" type="email" value=""/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center px-1">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold leading-normal">
                        Password
                    </label>
</div>
<div class="relative flex w-full items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 rounded-lg text-[#111418] dark:text-white border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-14 placeholder:text-[#60758a] px-4 text-base font-normal transition-all" placeholder="••••••••" type="password" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-[#60758a] flex items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
<div class="flex justify-end px-1">
<a class="text-primary text-sm font-bold hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<!-- Sign In Button -->
<button class="flex h-12 w-full items-center justify-center rounded-full bg-primary text-white text-base font-bold tracking-wide transition-opacity active:opacity-80 shadow-md mt-2">
                Sign In
            </button>
<!-- Divider -->
<div class="relative flex items-center py-4">
<div class="flex-grow border-t border-[#dbe0e6] dark:border-gray-700"></div>
<span class="flex-shrink mx-4 text-[#60758a] dark:text-gray-500 text-sm">or</span>
<div class="flex-grow border-t border-[#dbe0e6] dark:border-gray-700"></div>
</div>
<!-- Google Login -->
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-full border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-transparent text-[#111418] dark:text-white text-base font-semibold transition-all active:bg-gray-50 dark:active:bg-gray-800">
<svg class="size-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                Continue with Google
            </button>
</div>
<!-- Footer / Registration Link -->
<div class="mt-auto pb-12 pt-10 text-center">
<p class="text-[#60758a] dark:text-gray-400 text-base">
                New to Roomix? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Join now</a>
</p>
</div>
<!-- Safe Area Decoration for iOS -->
<div class="h-8 w-full bg-transparent"></div>
</div>
</body></html>

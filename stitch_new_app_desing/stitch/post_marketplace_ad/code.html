<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Post Marketplace Ad</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0e63be",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Manrope', sans-serif; }
        .ios-toggle:checked + .ios-toggle-label { background-color: #0e63be; }
        .ios-toggle:checked + .ios-toggle-label::after { transform: translateX(100%); }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418]">
<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark max-w-[430px] mx-auto shadow-2xl">
<!-- Header -->
<header class="sticky top-0 z-10 flex items-center bg-white/80 dark:bg-background-dark/80 backdrop-blur-md p-4 border-b border-primary/10">
<button class="text-primary flex items-center justify-start w-12">
<span class="material-symbols-outlined">arrow_back_ios</span>
</button>
<h1 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Post Marketplace Ad</h1>
<div class="flex w-12 items-center justify-end">
<button class="text-primary text-sm font-semibold">Cancel</button>
</div>
</header>
<main class="flex-1 overflow-y-auto pb-32">
<!-- Add Photos Section -->
<div class="p-4">
<div class="flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-primary/20 bg-primary/5 px-6 py-10 transition-colors active:bg-primary/10">
<div class="bg-primary/10 p-4 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl">photo_camera</span>
</div>
<div class="flex flex-col items-center gap-1 text-center">
<p class="text-[#111418] dark:text-white text-lg font-bold">Add Photos</p>
<p class="text-[#617589] text-sm">Upload up to 10 clear photos of your item</p>
</div>
<button class="mt-2 flex items-center justify-center gap-2 rounded-lg bg-primary px-6 py-2.5 text-white font-bold text-sm shadow-sm active:scale-95 transition-transform">
<span class="material-symbols-outlined text-sm">add</span>
                        Select Media
                    </button>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-6 px-4 py-2">
<!-- Title -->
<label class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Item Title</span>
<input class="w-full rounded-lg border border-primary/10 bg-background-light dark:bg-background-dark/50 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all dark:text-white" placeholder="e.g., MacBook Pro 2021 M1" type="text"/>
</label>
<!-- Category -->
<label class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Category</span>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-primary/10 bg-background-light dark:bg-background-dark/50 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all dark:text-white">
<option value="">Select a category</option>
<option value="electronics">Electronics</option>
<option value="books">Books &amp; Stationery</option>
<option value="furniture">Furniture</option>
<option value="clothing">Clothing &amp; Accessories</option>
<option value="other">Other</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-[#617589]">expand_more</span>
</div>
</label>
<!-- Price Row -->
<div class="flex gap-4">
<label class="flex flex-col gap-2 flex-[2]">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Price</span>
<div class="relative">
<input class="w-full rounded-lg border border-primary/10 bg-background-light dark:bg-background-dark/50 p-4 pl-12 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all dark:text-white" placeholder="0.00" type="number"/>
<span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-primary">$</span>
</div>
</label>
<label class="flex flex-col gap-2 flex-1">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Currency</span>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-primary/10 bg-background-light dark:bg-background-dark/50 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all dark:text-white">
<option>USD</option>
<option>GBP</option>
<option>EUR</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-[#617589] text-sm">expand_more</span>
</div>
</label>
</div>
<!-- Negotiable Toggle -->
<div class="flex items-center justify-between p-4 rounded-lg bg-background-light dark:bg-background-dark/50 border border-primary/10">
<div class="flex flex-col">
<span class="text-[#111418] dark:text-white text-sm font-bold">Price Negotiable</span>
<span class="text-[#617589] text-xs">Allow buyers to make offers</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer ios-toggle" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<!-- Condition -->
<div class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Item Condition</span>
<div class="flex gap-2">
<button class="flex-1 py-3 px-2 rounded-lg border-2 border-primary bg-primary/5 text-primary text-xs font-bold transition-all">New</button>
<button class="flex-1 py-3 px-2 rounded-lg border border-primary/10 bg-background-light dark:bg-background-dark/50 text-[#617589] text-xs font-bold transition-all hover:bg-primary/5 hover:text-primary">Like New</button>
<button class="flex-1 py-3 px-2 rounded-lg border border-primary/10 bg-background-light dark:bg-background-dark/50 text-[#617589] text-xs font-bold transition-all hover:bg-primary/5 hover:text-primary">Fair</button>
</div>
</div>
<!-- Description -->
<label class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Description</span>
<textarea class="w-full rounded-lg border border-primary/10 bg-background-light dark:bg-background-dark/50 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all dark:text-white resize-none" placeholder="Describe what you are selling, including details like age, usage, or any flaws..." rows="4"></textarea>
</label>
</div>
</main>
<!-- Fixed Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto p-4 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-primary/10">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Post Listing
            </button>
<!-- iPhone Indicator Space -->
<div class="h-4"></div>
</div>
</div>
</body></html>

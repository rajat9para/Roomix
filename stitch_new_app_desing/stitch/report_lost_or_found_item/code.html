<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Report Lost or Found Item</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#0e63be",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-shadow {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] font-display">
<!-- Main Container (iOS Phone Form Factor) -->
<div class="relative mx-auto min-h-screen max-w-[430px] bg-white dark:bg-background-dark flex flex-col shadow-2xl overflow-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-3 border-b border-primary/10 justify-between">
<button class="text-primary flex items-center justify-center p-2 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h1 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-tight">Report Item</h1>
<div class="w-10 flex justify-end">
<button class="text-primary font-semibold text-sm">Help</button>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto pb-24">
<!-- Type Toggle -->
<div class="px-4 py-6">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-primary/5 p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-md has-[:checked]:text-primary text-slate-500 text-sm font-bold transition-all duration-200">
<span>I Lost Something</span>
<input checked="" class="hidden" name="report-type" type="radio" value="lost"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-md has-[:checked]:text-primary text-slate-500 text-sm font-bold transition-all duration-200">
<span>I Found Something</span>
<input class="hidden" name="report-type" type="radio" value="found"/>
</label>
</div>
</div>
<!-- Photo Upload Area -->
<div class="px-4 pb-6">
<div class="group relative flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-primary/20 bg-primary/5 px-6 py-10 transition-colors hover:border-primary/40">
<div class="flex size-14 items-center justify-center rounded-full bg-white text-primary shadow-sm">
<span class="material-symbols-outlined text-3xl">add_a_photo</span>
</div>
<div class="flex flex-col items-center gap-1 text-center">
<p class="text-[#111418] dark:text-white text-base font-bold">Upload Photo</p>
<p class="text-slate-500 text-xs font-medium">Add a clear photo to help identify the item</p>
</div>
<button class="mt-2 flex min-w-[120px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold transition-transform active:scale-95 shadow-sm">
                        Select Image
                    </button>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-5 px-4">
<!-- Item Name -->
<label class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Item Name</span>
<input class="w-full rounded-xl border-slate-200 bg-white dark:bg-slate-900 dark:border-slate-800 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-400" placeholder="e.g. Silver iPhone 13, Leather Wallet" type="text"/>
</label>
<!-- Category & Date Row -->
<div class="grid grid-cols-2 gap-4">
<label class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Category</span>
<div class="relative">
<select class="w-full appearance-none rounded-xl border-slate-200 bg-white dark:bg-slate-900 dark:border-slate-800 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary pr-10">
<option>Electronics</option>
<option>Accessories</option>
<option>Documents</option>
<option>Keys</option>
<option>Pets</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">unfold_more</span>
</div>
</label>
<label class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Date Seen</span>
<div class="relative">
<input class="w-full rounded-xl border-slate-200 bg-white dark:bg-slate-900 dark:border-slate-800 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary" type="date"/>
</div>
</label>
</div>
<!-- Location Map Picker -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center ml-1">
<span class="text-[#111418] dark:text-white text-sm font-bold">Location Seen</span>
<button class="text-primary text-xs font-bold flex items-center gap-1">
<span class="material-symbols-outlined text-sm">my_location</span>
                            Current Location
                        </button>
</div>
<div class="relative group cursor-pointer overflow-hidden rounded-xl border border-slate-200 dark:border-slate-800 h-40">
<img alt="Map showing campus area" class="h-full w-full object-cover transition-transform group-hover:scale-105 duration-500" data-alt="Map view of city campus area" data-location="Campus Park" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBTpCoXTwZm08sx7SCQH5BR0tTbUetlhYeHel9lElyPbc4cMzMXyOorIUX4sszptypdIz2SSpNj48SQRPHL-SWW5rZ5pRNhXg8f_hUphL9q673IoafRrquNLbPy_HpLPRRV1yZUzEgM8YrcmzmAm1RDp0AVW2SbXwVEnDeA3VsjWZqZ8wbircGwNbA096buHFWTo-DXtGwhTiaisBFPX8T7bScBUW4bCLUsfW4DNW89B4abmILlVYCg6HJ-520rJpKlrQMCv2aY_zSu"/>
<div class="absolute inset-0 bg-black/5 flex items-center justify-center">
<div class="bg-white/90 backdrop-blur-sm px-4 py-2 rounded-full shadow-lg flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">location_on</span>
<span class="text-sm font-bold text-slate-700">Set on map</span>
</div>
</div>
</div>
</div>
<!-- Description -->
<label class="flex flex-col gap-2">
<span class="text-[#111418] dark:text-white text-sm font-bold ml-1">Description</span>
<textarea class="w-full rounded-xl border-slate-200 bg-white dark:bg-slate-900 dark:border-slate-800 p-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-400" placeholder="Any distinctive features? (e.g. Scratches, stickers, specific case color)" rows="4"></textarea>
</label>
</div>
</div>
<!-- Sticky Footer -->
<div class="fixed bottom-0 left-0 right-0 mx-auto max-w-[430px] bg-white/90 dark:bg-background-dark/90 backdrop-blur-md p-4 border-t border-slate-100 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
                Submit Report
            </button>
</div>
</div>
</body></html>

<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding: Roommate Match</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a66c2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111418]">
<!-- Main Container (iOS Phone Aspect Ratio Emulation for Desktop Viewing) -->
<div class="relative flex h-screen w-full max-w-[430px] mx-auto flex-col bg-white overflow-hidden shadow-2xl">
<!-- Top App Bar / Header -->
<div class="flex items-center bg-white p-4 pb-2 justify-between">
<button class="text-[#111418] flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<div class="flex items-center justify-end">
<button class="text-primary text-base font-bold leading-normal tracking-[0.015em] px-3 py-1 hover:bg-primary/10 rounded-lg transition-colors">
                    Skip
                </button>
</div>
</div>
<!-- Progress Indicator -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-4">
<div class="h-1.5 w-8 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-12 rounded-full bg-primary"></div>
<div class="h-1.5 w-8 rounded-full bg-primary/20"></div>
</div>
<!-- Content Area -->
<div class="flex flex-col flex-1 px-6 pt-4 pb-8 justify-between">
<!-- Hero Illustration Section -->
<div class="w-full flex items-center justify-center py-6">
<div class="relative w-full aspect-square max-w-[280px] bg-primary/5 rounded-full flex items-center justify-center overflow-hidden">
<!-- Placeholder Illustration -->
<div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-transparent"></div>
<img alt="Two professionals collaborating" class="w-full h-full object-cover mix-blend-multiply opacity-90 rounded-full" data-alt="Two professional individuals shaking hands and collaborating" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAbunzA64SrPyHrGg5lz53Hv_6fg1UtVQMnuuLwldw-mTo1ck-yx7BSN-BqdmjdaNkiidrKbowm9vkf8bTH-4zQjoGcL0bZ7jLlFL1H7hZmZVPP3cg-TK8cHwz2thWgJMvjAtbnm7rHpcYCIpaS5X_xSsy8XGO8pflf2cyw5pFzkGSEDZtnzJcWOR3lThgJVXhNnXerpr3p05gIMdRNiQWWOMuR-fyo6JAka1H3jkVRe6Kwhr-FET8-zj_9WmVSxFSJkni2GbVUMe0n"/>
<!-- Floating UI elements to symbolize matching -->
<div class="absolute top-4 right-4 bg-white p-2 rounded-xl shadow-lg flex items-center gap-2 border border-primary/10">
<span class="material-symbols-outlined text-primary" style="font-size: 18px;">check_circle</span>
<span class="text-[10px] font-bold text-[#111418]">98% Match</span>
</div>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-4">
<h1 class="text-[#111418] text-3xl font-extrabold tracking-tight leading-tight">
                    Find Your Perfect Professional Match
                </h1>
<p class="text-[#60758a] text-lg font-medium leading-relaxed">
                    Our intelligent algorithm pairs you with roommates based on your lifestyle, professional habits, and campus proximity.
                </p>
<!-- Feature Pills -->
<div class="flex flex-wrap justify-center gap-2 pt-2">
<span class="px-3 py-1 bg-primary/5 text-primary text-xs font-bold rounded-full border border-primary/10">Smart Matching</span>
<span class="px-3 py-1 bg-primary/5 text-primary text-xs font-bold rounded-full border border-primary/10">Vetted Professionals</span>
<span class="px-3 py-1 bg-primary/5 text-primary text-xs font-bold rounded-full border border-primary/10">Lifestyle Sync</span>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-3 pt-8">
<button class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg shadow-md hover:bg-primary/90 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    Next
                    <span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
<button class="w-full py-2 text-[#60758a] font-semibold text-sm hover:text-primary transition-colors">
                    Learn how our algorithm works
                </button>
</div>
</div>
<!-- Safe Area Indicator (iOS Style) -->
<div class="h-8 w-full bg-white flex justify-center items-end pb-2">
<div class="w-32 h-1.5 bg-gray-200 rounded-full"></div>
</div>
</div>
</body></html>

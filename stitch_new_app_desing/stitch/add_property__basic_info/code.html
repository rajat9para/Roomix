<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Property: Basic Info</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418]">
<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark max-w-md mx-auto overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10">
<div class="flex items-center p-4 justify-between">
<button class="text-[#111418] dark:text-white flex size-10 items-center justify-center hover:bg-primary/5 rounded-full transition-colors">
<span class="material-symbols-outlined">arrow_back_ios</span>
</button>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Add New Property</h2>
</div>
<!-- Progress Stepper -->
<div class="px-6 pb-6 pt-2">
<div class="flex items-center justify-between relative mb-2">
<div class="absolute top-1/2 left-0 w-full h-0.5 bg-primary/10 -translate-y-1/2 -z-10"></div>
<div class="h-2.5 w-2.5 rounded-full bg-primary ring-4 ring-primary/20"></div>
<div class="h-2 w-2 rounded-full bg-[#dbe0e6]"></div>
<div class="h-2 w-2 rounded-full bg-[#dbe0e6]"></div>
<div class="h-2 w-2 rounded-full bg-[#dbe0e6]"></div>
</div>
<div class="flex justify-between text-[10px] font-bold uppercase tracking-wider text-[#60758a]">
<span class="text-primary">Basic Info</span>
<span>Amenities</span>
<span>Photos</span>
<span>Pricing</span>
</div>
</div>
</header>
<main class="flex-1 flex flex-col p-4 space-y-6 pb-32">
<!-- Section Header -->
<div class="pt-2">
<h3 class="text-[#111418] dark:text-white tracking-tight text-2xl font-extrabold leading-tight">Property Details</h3>
<p class="text-sm text-[#60758a] mt-1">Start with the basics to help students find you.</p>
</div>
<!-- Property Name -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-sm font-bold tracking-wide">Property Name</label>
<input class="form-input flex w-full rounded-xl border-primary/20 bg-primary/5 focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-[#60758a] px-4 text-base font-medium transition-all" placeholder="e.g. Sunshine Residency" type="text"/>
</div>
<!-- Property Type Selection -->
<div class="flex flex-col gap-3">
<label class="text-[#111418] dark:text-white text-sm font-bold tracking-wide">Property Type</label>
<div class="grid grid-cols-3 gap-3">
<button class="flex flex-col items-center justify-center py-4 px-2 rounded-xl border-2 border-primary bg-primary/5 text-primary">
<span class="material-symbols-outlined text-2xl mb-1">home_work</span>
<span class="text-xs font-bold">PG</span>
</button>
<button class="flex flex-col items-center justify-center py-4 px-2 rounded-xl border border-primary/10 bg-white dark:bg-background-dark text-[#60758a] hover:border-primary/40 transition-all">
<span class="material-symbols-outlined text-2xl mb-1">apartment</span>
<span class="text-xs font-bold">Hostel</span>
</button>
<button class="flex flex-col items-center justify-center py-4 px-2 rounded-xl border border-primary/10 bg-white dark:bg-background-dark text-[#60758a] hover:border-primary/40 transition-all">
<span class="material-symbols-outlined text-2xl mb-1">holiday_village</span>
<span class="text-xs font-bold">Flat</span>
</button>
</div>
</div>
<!-- Address Section -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end">
<label class="text-[#111418] dark:text-white text-sm font-bold tracking-wide">Full Address</label>
<button class="flex items-center gap-1 text-primary text-sm font-bold hover:underline decoration-2 underline-offset-4">
<span class="material-symbols-outlined text-lg">location_on</span>
                        Pin on Map
                    </button>
</div>
<textarea class="form-textarea flex w-full rounded-xl border-primary/20 bg-primary/5 focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-[#60758a] p-4 text-base font-medium transition-all resize-none" placeholder="Enter street name, area, and city details..." rows="2"></textarea>
</div>
<!-- Description -->
<div class="flex flex-col gap-2">
<div class="flex justify-between">
<label class="text-[#111418] dark:text-white text-sm font-bold tracking-wide">Description</label>
<span class="text-[10px] font-bold text-[#60758a] uppercase">Max 500 chars</span>
</div>
<textarea class="form-textarea flex w-full rounded-xl border-primary/20 bg-primary/5 focus:border-primary focus:ring-2 focus:ring-primary/20 placeholder:text-[#60758a] p-4 text-base font-medium transition-all resize-none" placeholder="Briefly describe your property, rules, and surroundings..." rows="4"></textarea>
</div>
<!-- Map Preview (Simplified) -->
<div class="rounded-xl overflow-hidden relative h-32 border border-primary/10">
<img class="w-full h-full object-cover grayscale opacity-60" data-alt="Map view showing the selected property location in a city" data-location="Bangalore, India" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBw6gTOsWplnIeb7VZXbG4XvRS_ws4tGc7deEWMdL9gcdh4mBzrcfHWTETy7RnNOoA1IG4nBaWTzQ0q_Pgy6cRBGYWxG69t0781pslye3pvA5FnUao08ezCzFBtPwswJi8L20fcNuLUUBunRxcQFaIN7Dd7oE7t0tB9qrpw1GFLJaLaayfLVXzEYZS908cAuogLeXF-7BRCkr4jAjiEUkJtI4b4tsd2VS8Bo1T4MAfGP-Nhf63cIicd3CClKKsci_Cmj5pQqPAZFhra"/>
<div class="absolute inset-0 flex items-center justify-center">
<div class="bg-primary text-white p-2 rounded-full shadow-lg">
<span class="material-symbols-outlined">location_on</span>
</div>
</div>
<div class="absolute bottom-2 left-2 bg-white/90 dark:bg-background-dark/90 px-2 py-1 rounded text-[10px] font-bold text-[#111418] dark:text-white">
                    LOCATION PREVIEW
                </div>
</div>
</main>
<!-- Sticky Footer -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 dark:bg-background-dark/90 backdrop-blur-lg border-t border-primary/10 max-w-md mx-auto">
<div class="flex items-center gap-4">
<div class="hidden sm:flex flex-col">
<span class="text-[10px] font-bold text-[#60758a] uppercase tracking-widest">Step 1 of 4</span>
<span class="text-sm font-extrabold text-[#111418]">Basic Info</span>
</div>
<button class="flex-1 bg-primary text-white font-bold py-4 px-6 rounded-xl ios-shadow active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    Next: Amenities
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-4"></div>
</footer>
</div>
</body></html>

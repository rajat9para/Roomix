<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Roomix - Find your perfect PG/Room online">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="$FLUTTER_BASE_HREF">
    
    <!-- SEO Metadata -->
    <meta property="og:title" content="Roomix - PG Finder App">
    <meta property="og:description" content="Find perfect rooms, PGs, and roommates near your campus">
    <meta property="og:image" content="assets/images/NEW_LOGO_PLACEHOLDER.png">
    <meta property="og:url" content="https://roomix.app">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!-- Apple Status Bar -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Roomix">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0F172A">
    
    <!-- Title -->
    <title>Roomix - Find Your Perfect Room</title>
    
    <!-- Styles -->
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        #app {
            width: 100%;
            height: 100%;
        }
        
        /* Loading spinner */
        .flutter-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="flutter-loading">
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- Flutter App -->
    <script src="flutter_bootstrap.js" async></script>
</body>
</html>
